<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BINGO</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <section id="main">
            <div class="container">
                <div class="row">
                    <h1>Bienvenido al Administrador del bingo</h1>
                    <p>Listado de usuarios conectados.</p>                
                </div>
            </div>
        </section>


        <section id="main">
            <div class="container">
                <div class="row">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID Session</th>
                                <th>UUID Session</th>
                                <th>Mode</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="client: ${clients_players}">
                                <td th:text="${client.idSession}"></td>
                                <td th:text="${client.uuid}"></td>
                                <td th:text="${client.mode}"></td>
                                <td th:text="${client.name}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
